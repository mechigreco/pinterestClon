<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <!-- CSS Bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Mis Estilos-->
    <link rel="stylesheet" href="./css/pinterest_css.css" />
    <!-- JS Javascript-->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"/>
     <!-- fav icon -->
     <link rel="shortcut icon" href="./img/pinterestfavicon2.png" type="image/png" >
  </head>
  <body>
    <!-- ================================================================================================================ -->
    <!--Inicio del elemento navbar/ la barra superior -->
    <!-- ================================================================================================================ -->
    <nav id="navbar-pinterest" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.pinterest.es/" target="_blank">
          <img src="./img/pinterest.png" alt="" width="32" height="32"/>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="btn boton_inicio"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
              <a href="#" class="btn boton_hoy"><strong>Hoy</strong></a>
            </li>
          </ul>
          <div class="container-fluid">
            <div class="lupa">
              <span class="busqueda"><i class="fas fa-search"></i> </span>
            </div>
            <div class="input-group">
              <input id="finder" type="text" class="form-control busqueda" placeholder="     Buscar"/>
            </div>
          </div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li id="notifications" class="nav-item">
              <a href="#" class="btn boton_campana"
                ><i class="fas fa-bell"></i>
              </a>
            </li>
            <li id="message" class="nav-item">
              <a href="#" class="btn boton_campana"
                ><i class="fas fa-comment-dots"></i>
              </a>
            </li>
            <li id="profile-img" class="nav-item">
              <a href="#" class="btn boton_campana"
                ><i class="fas fa-user-circle"></i>
              </a>
            </li>
            <li id="combo" class="nav-item">
              <a href="#" class="btn boton_campana"
                ><i class="fas fa-chevron-down"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ============================================================================================================================ -->

      <div>
